<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogdan - Personal Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,700;1,9..144,300&family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Space+Grotesk:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpeg" href="public/favicon.jpg">
</head>

<body>
    <div id="app">
        <header id="profile-container">
            <!-- Profile info will be injected here -->
            <h1 id="name">Loading...</h1>
            <p id="description"></p>
            <br>
            <div id="social-links">
                <a id="linkedin" href="#" target="_blank" rel="noopener noreferrer">LinkedIn</a>
                <a id="github" href="#" target="_blank" rel="noopener noreferrer">GitHub</a>
            </div>
        </header>

        <div id="experience-list" class="bento-card">
            <!-- Experience items will be injected here -->
        </div>
    </div>

    <!-- Floating Action Button -->
    <button id="calendar-toggle-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        Archive
    </button>

    <!-- Modal Calendar -->
    <div id="calendar-overlay" class="hidden">
        <div id="calendar-container">
            <div class="calendar-header-row">
                <h2>Archive</h2>
                <button id="close-calendar">×</button>
            </div>

            <div id="calendar-controls">
                <button id="prev-month">&lt;</button>
                <span id="current-month-label"></span>
                <button id="next-month">&gt;</button>
            </div>
            <div id="calendar-grid">
                <!-- Calendar days will be injected here -->
            </div>
        </div>
    </div>

    <footer>
        <p>Inspired by <a href="https://arnaud.ai" target="_blank" rel="noopener noreferrer">arnaud.ai</a> • Style generated on: <span id="style-date">Today</span></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
