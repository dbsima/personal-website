<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogdan - Personal Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,700;1,9..144,300&family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Space+Grotesk:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <header id="profile-container">
            <!-- Profile info will be injected here -->
            <h1 id="name">Loading...</h1>
            <p id="description"></p>
            <div id="experience-list">
                <!-- Experience items will be injected here -->
            </div>
            <br>
            <a id="linkedin" href="#" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        </header>

        <main>
            <div id="calendar-container">
                <h2>Archive</h2>
                <div id="calendar-controls">
                    <button id="prev-month">&lt;</button>
                    <span id="current-month-label"></span>
                    <button id="next-month">&gt;</button>
                </div>
                <div id="calendar-grid">
                    <!-- Calendar days will be injected here -->
                </div>
            </div>
        </main>

        <footer>
            <p>Style generated on: <span id="style-date">Today</span></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
